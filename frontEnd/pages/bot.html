<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#141414">
    
    <link rel="shortcut icon" href="midia/Bot/faviconP.png" type="image/x-icon"><!-- ICON TITLE PAGE-->

    
    <link rel="stylesheet" href="../styles/styleStandards.css"><!-- STANDARDS STYLIZATION -->
    <link rel="stylesheet" href="../styles/Bot/styleBot.css" media="all"><!-- ALL MEDIAS -->
    <link rel="stylesheet" href="../styles/Bot/mediaQueryBotlPrint.css" media="print"><!-- MEDIA QUERY - PRINT -->
    
    <script src="../scripts/scriptStandards.js"></script><!-- STANDARDS SCRIPT -->
    <script src="../scripts/Bot/scriptBot.js"></script><!-- ALL THE SCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!-- ADD AXIOS TO PROJECT -->
    
    <title>...</title>
</head>
<body>
    <div id="barLoading"></div><!-- LOADING BAR -->
    
    <header>
        <abbr title="Pagina principal Portal"><a id="home" href="../index.html" target="_self"><stronger>HOME</stronger></a></abbr><!-- HOME PAGE -->

        <nav> 
            <ul>
                <abbr title="Pagina Bot"><li><strong><span id="appVersion"></span></strong><a class="navs" href="#" target="_self"><stronger><span id="appName"></span></stronger></a></li></abbr><!-- BOT PAGE -->
                <abbr title="Pagina Ver IP"><li><a class="navs" href="verIp.html" target="_blank"><stronger>VER IP</stronger></a></li></abbr><!-- VER IP PAGE -->
                <abbr title="Pagina Multi Link"><li><a class="navs" href="multiLink.html" target="_blank"><stronger>MULTI LINK</stronger></a></li></abbr><!-- MULTI LINKS PAGE -->
            </ul>
        </nav>
    </header>

    <main>
        <article id="articleConsole">
            <div id="console">
                <div id="functionsConsole">
                    <abbr title="clear/cls-Console" id="abbrClear"><button class="functionsDiv" id="clearConsole" onclick="clsConsole()">C</button></abbr>
                </div>
                
                <div id="divLog">
                    <abbr title="Terminal"><div id="log">

                    </div></abbr>
                </div>
                <div id="commandSendInput">
                    <abbr title="Envia o Comando"><div id="divSend">
                        <button id="commandSend" onclick="sendCommand()">></button>
                    </div></abbr>

                    <div id="divInput">
                        <abbr title="Digite um comando do console..."><input type="text" id="commandInput" placeholder="..."></abbr>       
                    </div>
                </div>
            </div>
            
            <abbr id="titleHide" title="Esconder o Terminal"><div id="divHide">
                <button id="hideConsole" onclick="hideConsole()">◀</button>
            </div></abbr>
        </article>
        <section id="content">
            <div id="divFunctions">
                <abbr title="WebSocket STATUS: null" id="abbrReload"><button class="functionsDiv" id="reload" onclick="reconnectWebSocket()">WS</button></abbr>
                <abbr title="Lista STATUS: null" id="abbrShowList"><button class="functionsDiv" id="showList" onclick="showTableList()">-O</button></abbr>
            </div>
            <abbr title="Status do Bot"><div class="divs" id="divStatus">
                <p id="pStatus"><span id="status">...</span></p>
            </div></abbr>
            <div id="divNewClient">
                <div id="Clients_">
                    
                

                </div>
                <abbr title="+ Cria um novo Client_"><button id="newClient" onclick="newClients()" ><stronger>+ NOVO CLIENT_ +</stronger></button></abbr><!-- BUTTON NEW CLIENT BOT -->
            </div>
            <div id="innerContent">
                <div class="divs" id="divStart">
                    <abbr title="Inicia o Bot"><button id="start" onclick="startBot()" ><stronger>INICIAR</stronger></button></abbr><!-- BUTTON START BOT --> 
                </div>

                <!--<abbr title="Ir ao fim da pagina"><button id="scrollB" onclick="bottomScroll()">&#9650;</button></abbr> BUTTON GO TO THE BOTTOM OF THE PAGE
                <abbr title="Ir ao topo da pagina"><button id="scrollT" onclick="topScroll()">&#9650;</button></abbr> BUTTON GO TO THE TOP OF THE PAGE -->
                
                <div class="divs">
                    <abbr title="Qr-Code WhatsApp Web"><div id="qrCode">
                        
                    </div></abbr>
                </div>

                <div id="listTable">
                    <div class="divs" id="divButtonList">
                        <abbr title="Lista todos os ChatData"><button id="list" onclick="allPrint(true, false)" ><stronger>LISTAR</stronger></button></abbr><!-- BUTTON LIST CHAT DATA --> 
                    </div>

                    <div id="listChatData">
                        
                        <div class="divs" id="sendInputList">
                            <div id="divInputList">
                                <abbr title="Digite um nome ou numero de contato..."><input type="text" id="inputList" placeholder="..."></abbr>       
                            </div>

                            <abbr title="Pesquisa um nome ou numero de contato"><div id="divSendList">
                                <button id="sendSearchList" onclick="searchChatDataBySearch()">></button>
                            </div></abbr>
                            <abbr title="Apaga ChatData pelo nome ou numero"><div id="divEraseSearchList">
                                <button id="eraseSearchList" onclick="eraseChatDataByQuery(false, null)">></button>
                            </div></abbr>
                        </div>
                        <div class="divs">
                            <table> <!-- LIST -->
                                <caption title="Os itens(Numero(s), Nome(s)) e tamanho de tal aparecerão aqui"><stronger>CHATDATA</stronger></caption>
                            
                                <thead>
                                    <tr>
                                        <th title="Tamanho da Lista" scope="col" colspan="2"><strong>Tamanho</strong></th>
                                    </tr>
                                    <tr>
                                        <td title="Lista" scope="col" colspan="2">0</td>
                                    </tr>
                                    <tr>
                                        <th title="Numero do contato" class="tableTitle" scope="col"><strong>Numero(s)</strong></th>
                                        <th title="Nome do Contato" class="tableTitle" scope="col"><strong>Nome(s)</strong></th>
                                    </tr>
                                </thead>
                            
                                <tbody title="Itens">
                                    <tr>
                                        <td>N/A</td><!-- Numero --> 
                                        <td>N/A</td><!-- Nome --> 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="divs" id="divButtonErase">
                        <abbr title="Apaga todos os itens da lista"><button id="erase" onclick="allErase()">APAGAR</button></abbr><!-- BUTTON ERASE ITENS OF THE LIST -->
                    </div>
                </div>
                
                <div class="divs" id="divFunil">
                    <div id="divInnerFunil">
                        <div id="divFunilFunctions">
                            <abbr title="Schedule Erase STATUS: null" id="abbrScheduleErase"><button class="functionsDivStart" id="OnOffScheduleErase" onclick="">-O</button></abbr>
                        </div>
                        <div id="divCreateFunctionFunil">
                            <h2 id="titleFunil">Criação e customização do Funil</h2>

                            <div id="funilArea">
                                <div class="divDelayTypeMSG" id="idivDelayTypeMSG">
                                    <abbr title="Determine um valor para o tempo de Delay"><span class="delayMSGTitle">DELAY-MSG:</span><label for="delayMSGTime" class="delayMSGLabelTime">Tempo-<input type="number" class="delayMSGTime" id="delayMSGTime" min="1" max="9999" step="1" oninput="delayLimitLength(this)" placeholder="00000"></label></abbr> 
                                    <abbr title="Selecione duração em Segundos"><label for="delayMSGRadioSeconds" class="delayMSGLabelSeconds">Segundos-(<input type="radio" name="delayMSGRadio" id="delayMSGRadioSeconds" class="delayMSGRadioSeconds" placeholder="s">)</label></abbr> 
                                    <abbr title="Selecione duração em Minutos"><label for="delayMSGRadioMinutes" class="delayMSGLabelMinutes">Minutos-(<input type="radio" name="delayMSGRadio" id="delayMSGRadioMinutes" class="delayMSGRadioMinutes" placeholder="m">)</label></abbr>
                                    <abbr title="Selecione duração em Horas"><label for="delayMSGRadioHours" class="delayMSGLabelHours">Horas-(<input type="radio" name="delayMSGRadio" id="delayMSGRadioHours" class="delayMSGRadioHours" placeholder="h">)</label></abbr>
                                    <abbr title="Selecione duração em Dias"><label for="delayMSGRadioDays" class="delayMSGLabelDays">Dias-(<input type="radio" name="delayMSGRadio" id="delayMSGRadioDays" class="delayMSGRadioDays" placeholder="d">)</label></abbr>
                                </div>

                                <div class="divTextarea">
                                    <div class="divTextareaFunctions" id="idivTextareaFunctions">
                                        <abbr title="Reset"><button class="functionsDivStart OnOffResetScreenSetup" id="iOnOffResetScreenSetup1" onclick="resetScreenSetup('iOnOffVLockScreenSetup2', 'iabbrOnOffVLockScreenSetup2', 'iOnOffDesktopScreenSetup3', 'iabbrOnOffDesktopScreenSetup3', 'iOnOffPhoneScreenSetup4', 'iabbrOnOffPhoneScreenSetup4', 'itextAreaTypeMSG')">R</button></abbr>
                                        <abbr title="VLock Tela STATUS: off" id="iabbrOnOffVLockScreenSetup2"><button class="functionsDivStart OnOffVLockScreenSetup" id="iOnOffVLockScreenSetup2" onclick="VLockScreenSetup('iOnOffVLockScreenSetup2', 'iabbrOnOffVLockScreenSetup2', 'iOnOffDesktopScreenSetup3', 'iabbrOnOffDesktopScreenSetup3', 'iOnOffPhoneScreenSetup4', 'iabbrOnOffPhoneScreenSetup4', 'itextAreaTypeMSG')">O</button></abbr>
                                        <abbr title="Desktop Tela STATUS: off" id="iabbrOnOffDesktopScreenSetup3"><button class="functionsDivStart OnOffDesktopScreenSetup" id="iOnOffDesktopScreenSetup3" onclick="desktopScreenSetup('iOnOffVLockScreenSetup2', 'iabbrOnOffVLockScreenSetup2', 'iOnOffDesktopScreenSetup3', 'iabbrOnOffDesktopScreenSetup3', 'iOnOffPhoneScreenSetup4', 'iabbrOnOffPhoneScreenSetup4', 'itextAreaTypeMSG')">O</button></abbr>
                                        <abbr title="Celular Tela STATUS: off" id="iabbrOnOffPhoneScreenSetup4"><button class="functionsDivStart OnOffPhoneScreenSetup" id="iOnOffPhoneScreenSetup4" onclick="phoneScreenSetup('iOnOffVLockScreenSetup2', 'iabbrOnOffVLockScreenSetup2', 'iOnOffDesktopScreenSetup3', 'iabbrOnOffDesktopScreenSetup3', 'iOnOffPhoneScreenSetup4', 'iabbrOnOffPhoneScreenSetup4', 'itextAreaTypeMSG')">O</button></abbr>
                                        <abbr title="StateTyping Tela STATUS: off" id="iabbrOnOffStateTyping"><button class="functionsDivStart OnOffStateTyping" id="iOnOffStateTyping" onclick="StateTypingMSG('iOnOffStateTyping', 'iabbrOnOffStateTyping', 'idivDelayText', 'idivTextareaFunctions')">O</button></abbr>
                                    </div>

                                    <div class="divDelayText" id="idivDelayText">
                                        <abbr title="Determine um valor para o tempo de Delay"><span class="delayTextTitle">DELAY-StateTyping:</span><label for="delayTextTime" class="delayTextLabelTime">Tempo-<input type="number" class="delayTextTime" id="delayTTextime" min="1" max="9999" step="1" oninput="delayLimitLength(this)" placeholder="00000"></label></abbr> 
                                        <abbr title="Selecione duração em Segundos"><label for="delayTextRadioSeconds" class="delayTextLabelSeconds">Segundos-(<input type="radio" name="delayTextRadio" id="delayTextRadioSeconds" class="delayTextRadioSeconds" placeholder="s">)</label></abbr> 
                                        <abbr title="Selecione duração em Minutos"><label for="delayTextRadioMinutes" class="delayTextLabelMinutes">Minutos-(<input type="radio" name="delayTextRadio" id="delayTextRadioMinutes" class="delayTextRadioMinutes" placeholder="m">)</label></abbr>
                                        <abbr title="Selecione duração em Horas"><label for="delayTextRadioHours" class="delayTextLabelHours">Horas-(<input type="radio" name="delayTextRadio" id="delayTextRadioHours" class="delayTextRadioHours" placeholder="h">)</label></abbr>
                                        <abbr title="Selecione duração em Dias"><label for="delayTextRadioDays" class="delayTextLabelDays">Dias-(<input type="radio" name="delayTextRadio" id="delayTextRadioDays" class="delayTextRadioDays" placeholder="d">)</label></abbr>
                                    </div>
                                    <textarea class="textAreaTypeMSG" id="itextAreaTypeMSG" placeholder="Escreva uma MSG..." oninput=""></textarea>
                                </div>

                                <abbr title="Clique ou arraste e solte aqui para poder enviar um arquivo" id="abbrfileDropZone"><div class="fileTypeDropZoneMSG" ondragover="fileHandleDragEnter(event)" ondragleave="fileHandleDragLeave(event)" onmouseleave="fileHandleDragLeave(event)" ondrop="fileTypeAction(event, false)" onclick="fileAuxAction()">
                                    <p>Clique ou arraste um arquivo</p>
                                    <p id="fileName">...</p>

                                    <input type="file" id="fileTypeMSGAux" placeholder="..." onchange="fileTypeAction(event, true)">
                                </div></abbr>
                            </div>
                            
                            <abbr title="+ Adicione um tipo de MSG"><button id="addTypeMSG" onclick="">+</button></abbr>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <abbr title="Link perfil GitHub do criador"><p id="credits"><a href="https://github.com/vitor-tardivo" id="linkCredits" rel="noopener" target="_blank">🔗GitHub</a></p></abbr><!-- SILLY CREDITS -->
    </footer>
</body>
</html>
